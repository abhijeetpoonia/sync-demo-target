name: Repository Sync - Auto + API

# Triggers BOTH ways:
on:
  # 1. Automatic trigger on commit/push
  push:
    branches: [ main ]
  
  # 2. API trigger via repository dispatch
  repository_dispatch:
    types:
      - sync-repos
      - full-sync
      - quick-sync

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Get the source code
    - name: Checkout source repository
      uses: actions/checkout@v4

    # Step 2: Show how it was triggered
    - name: Display trigger info
      run: |
        if [ "${{ github.event_name }}" = "push" ]; then
          echo "ðŸ”„ Auto-triggered by commit/push"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
        else
          echo "ðŸš€ API-triggered via repository dispatch"
          echo "Event Type: ${{ github.event.action }}"
          echo "Triggered by: ${{ github.event.client_payload.triggered_by || 'API' }}"
        fi

    # Step 3: Configure Git
    - name: Configure Git
      run: |
        git config --global user.name "Sync Bot"
        git config --global user.email "sync@github.com"

    # Step 4: Clone target repository
    - name: Clone target repository
      run: |
        git clone https://${{ secrets.TARGET_REPO_TOKEN }}@github.com/${{ secrets.TARGET_REPO_OWNER }}/${{ secrets.TARGET_REPO_NAME }}.git target

    # Step 5: Sync files
    - name: Sync files to target
      run: |
        # Copy all files except .git folder
        rsync -av --exclude='.git' ./ target/
        
        cd target
        
        # Create commit message based on trigger type
        if [ "${{ github.event_name }}" = "push" ]; then
          COMMIT_MSG="Auto sync from commit: ${{ github.event.head_commit.message }}
          
          Triggered by: Push to main branch
          Source commit: ${{ github.sha }}
          Time: $(date)"
        else
          COMMIT_MSG="API sync via repository dispatch
          
          Event: ${{ github.event.action }}
          Triggered by: ${{ github.event.client_payload.triggered_by || 'API' }}
          Time: $(date)"
        fi
        
        git add .
        git commit -m "$COMMIT_MSG" || echo "No changes to commit"
        git push origin main

    # Step 6: Success message
    - name: Success message
      run: |
        echo "âœ… Successfully synced to target repository!"
        if [ "${{ github.event_name }}" = "push" ]; then
          echo "Sync completed automatically after commit"
        else
          echo "Sync completed via API trigger"
        fi
